services:
  - type: web
    name: voguemen-api
    env: node
    plan: free
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production

      - key: PORT
        value: 5000

      - key: JWT_SECRET
        generateValue: true

      - key: CORS_ORIGIN
        value: https://your-frontend-link.vercel.app
